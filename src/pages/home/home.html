<ion-header>
  <ion-navbar>
    <ion-title>
      Inmuebles
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click) = "buscar()">
        <ion-icon name = "search" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor = "let casa of casas">
        <ion-card>
          <img *ngIf = "casa.hasOwnProperty('pictures')"
                src = "{{casa.pictures[0].url}}">
        </ion-card>
        <ion-item>
          <h2 *ngIf = "casa.hasOwnProperty('price')">
            {{casa.price.formattedAmount}}, {{casa.price.currency}}
          </h2>
          <ion-icon name = "share" item-end></ion-icon>
        </ion-item>
        <ion-card-header *ngIf = "casa.hasOwnProperty('geo')">
          Ubicaci√≥n: {{casa.geo.displayName}}, {{casa.geo.name}}
        </ion-card-header>
      </ion-col>
    </ion-row>
  </ion-grid>

  formattedAmount
</ion-content>
